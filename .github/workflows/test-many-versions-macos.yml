      - name: "Checkout this repo"
        if: env.COMPILE_GODOT == 'true'
        uses: actions/checkout@v3
        with:
          path: 'repo'
          clean: 'false'

      - name: "Install scons"
        if: env.COMPILE_GODOT == 'true'
#        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          brew install scons
          scons --version

